<div class="login-container">
  <div class="login-box">
    <h2>Inicio de Sesión</h2>

    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
      <div class="input-group">
        <label for="email">Correo Electrónico</label>
        <input id="email" type="email" formControlName="email" placeholder="Ingresa tu email" pInputText>
        <small class="error-message" *ngIf="loginForm.get('email')?.invalid && loginForm.get('email')?.touched">
          Ingresa un email válido.
        </small>
      </div>

      <div class="input-group">
        <label for="password">Contraseña</label>
        <input id="password" type="password" formControlName="password" placeholder="••••••" pPassword>
        <small class="error-message" *ngIf="loginForm.get('password')?.invalid && loginForm.get('password')?.touched">
          La contraseña debe tener al menos 6 caracteres.
        </small>
      </div>

      <button pButton label="Iniciar Sesión" icon="pi pi-sign-in" type="submit" [disabled]="loginForm.invalid"></button>
    </form>

    <p *ngIf="loginError" class="error-message">Credenciales incorrectas, intenta de nuevo.</p>
  </div>
</div>
